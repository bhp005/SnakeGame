<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #message {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="message">Press Space to Start</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="newGameBtn" style="display: none;">Start New Game</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameStarted = false;
        let gameOver = false;

        // Initialize game
        function initGame() {
            snake = [{x: 10, y: 10}];
            score = 0;
            gameStarted = false;
            gameOver = false;
            dx = 0;
            dy = 0;
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('message').textContent = 'Press Space to Start';
            document.getElementById('newGameBtn').style.display = 'none';
            spawnFood();
            draw();
        }

        // Spawn food at random position
        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Check if food spawned on snake
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                spawnFood();
            }
        }

        // Start game with random direction
        function startGame() {
            if (!gameStarted && !gameOver) {
                const directions = [
                    {dx: 1, dy: 0},
                    {dx: -1, dy: 0},
                    {dx: 0, dy: 1},
                    {dx: 0, dy: -1}
                ];
                const randomDir = directions[Math.floor(Math.random() * directions.length)];
                dx = randomDir.dx;
                dy = randomDir.dy;
                gameStarted = true;
                document.getElementById('message').textContent = '';
                gameLoop();
            }
        }

        // Main game loop
        function gameLoop() {
            if (gameOver) return;
            
            setTimeout(() => {
                moveSnake();
                checkCollision();
                draw();
                if (!gameOver) gameLoop();
            }, 100);
        }

        // Move snake
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = `Score: ${score}`;
                spawnFood();
            } else {
                snake.pop();
            }
        }

        // Check for collisions
        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }
            
            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }
        }

        // End game
        function endGame() {
            gameOver = true;
            document.getElementById('message').textContent = 'Game Over!';
            document.getElementById('newGameBtn').style.display = 'block';
        }

        // Draw game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#2ecc71' : '#27ae60';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
            
            // Draw food
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Handle keyboard input
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !gameStarted && !gameOver) {
                startGame();
                return;
            }
            
            if (!gameStarted) return;
            
            switch (event.code) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        // Handle new game button
        document.getElementById('newGameBtn').addEventListener('click', initGame);

        // Start initial game
        initGame();
    </script>
</body>
</html>
